        <h1>Contact Us</h1>

    <div class="container1">

        <form id="contact-form" onsubmit="return showThankYouMessage(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        
        <div id="thank-you" class="thank-you-message" style="display:none;">
            Thank you for contacting us! We'll get back to you soon.
        </div>
    </div>

    <footer>
        <p>&copy; 2025 RC. All Rights Reserved.</p>
    </footer>

    <script>
        function showThankYouMessage(event) {
            event.preventDefault();
            
            document.getElementById('thank-you').style.display = 'block';
            
            document.getElementById('contact-form').reset();
        }
    </script>

</body>
</html>



<script>
    function showThankYouMessage(event) {
        event.preventDefault();
        
        var userName = document.getElementById('name').value;
        
        document.getElementById('thank-you').innerHTML = 'Thank you for contacting ' + userName + '! We will get back to you soon.';
        
        document.getElementById('thank-you').style.display = 'block';
        
        document.getElementById('contact-form').reset();
    }
</script>
